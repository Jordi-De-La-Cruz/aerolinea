<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Inicia sesión en Destinos Mundiales">
    <title>Iniciar Sesión - Destinos Mundiales</title>

    <!-- CSS Modular -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/login-components.css">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">

    <!-- Preload crítico -->
    <link rel="preload" href="img/mundo.png" as="image">
    <link rel="preload" href="js/main.js" as="script">
    <link rel="preload" href="js/login.js" as="script">
</head>

<body>
    <!-- Preloader opcional -->
    <div class="preloader" style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--light);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease;
    ">
        <div class="loading"></div>
    </div>

    <div class="login-page">
        <!-- Botón de regreso -->
        <button class="back-btn" onclick="window.history.back()" aria-label="Volver">
            <i class="fas fa-arrow-left"></i>
        </button>

        <div class="login-container fade-in">
            <div class="login-header">
                <div class="login-logo slide-in">
                    <img src="img/mundo.png" alt="Logo Destinos Mundiales">
                    <h1>Destinos Mundiales</h1>
                </div>
                <p class="login-subtitle">Inicia sesión para continuar tu aventura</p>
            </div>

            <form class="login-form" id="loginForm" data-validate>
                <div class="form-group">
                    <input type="email" class="form-input" placeholder="Correo electrónico" required
                        autocomplete="email" aria-describedby="email-error">
                    <i class="fas fa-envelope input-icon" aria-hidden="true"></i>
                </div>

                <div class="form-group">
                    <input type="password" class="form-input" placeholder="Contraseña" required
                        autocomplete="current-password" aria-describedby="password-error">
                    <i class="fas fa-lock input-icon" aria-hidden="true"></i>
                </div>

                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Recordarme</label>
                    </div>
                    <a href="recuperar-password.html" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt" aria-hidden="true"></i>
                    Iniciar Sesión
                </button>
            </form>

            <div class="divider">
                <span>O continúa con</span>
            </div>

            <div class="social-login">
                <button class="btn-social google" aria-label="Iniciar sesión con Google">
                    <i class="fab fa-google" aria-hidden="true"></i>
                </button>
                <button class="btn-social facebook" aria-label="Iniciar sesión con Facebook">
                    <i class="fab fa-facebook-f" aria-hidden="true"></i>
                </button>
                <button class="btn-social twitter" aria-label="Iniciar sesión con Twitter">
                    <i class="fab fa-twitter" aria-hidden="true"></i>
                </button>
            </div>

            <div class="signup-link">
                <p>¿No tienes una cuenta?</p>
                <a href="registro.html">Regístrate aquí</a>
            </div>
        </div>
    </div>

    <!-- JavaScript Modular -->
    <script src="js/main.js"></script>
    <script src="js/login.js"></script>

    <!-- Google Translate (opcional) -->
    <div id="google_translate_element" style="
        position: fixed;
        top: 10px;
        right: 10px;
        z-index: 1000;
    "></div>
    <script src="js/translator.js"></script>

    <!-- Service Worker para PWA (opcional) -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => console.log('SW registrado'))
                    .catch(error => console.log('SW error'));
            });
        }
    </script>
</body>

</html>
